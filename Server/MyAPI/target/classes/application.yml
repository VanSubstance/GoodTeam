server:
  ports: 8080
  error: 
    include-exception: true # 오류 응답에 exception의 내용을 포함할지 여부
    include-stacktrace: always # 오류 응답에 stacktrace 내용을 포함할 지 여부

 
spring:
  profiles:
    active: dev
 
---
spring:
  profiles: dev
pid.file: dev_myapi.pid
devtools:
  livereload:
    enabled: true
      
logging:
  level:
    web: DEBUG
    
---
spring:
  profiles: prod